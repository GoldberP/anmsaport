{% for highlight in include.highlights %}
    <div class="col s12 m6 l6">
        <div class="row highlight-container">
            <div class="col s12">
                <div class="card highlight-container">
                    <div class="card-image">
                        <img class="highlight-image" src="{{highlight.image}}">
                        <a href="{{highlight.link}}" target="_blank" class="highlight-text center-align hoverable">{{highlight.title}}<br><small>{{highlight.description}}</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
