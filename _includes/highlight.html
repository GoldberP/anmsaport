<div class="row highlight-container">
    <div class="col s12">
        <div class="card highlight-container">
            <div class="card-image">
                <img class="highlight-image" src="{{include.image}}">
                <a href="{{include.link}}" target="_blank" class="highlight-text center-align hoverable">{{include.title}}<br><small>{{include.description}}</small></a>
            </div>
        </div>
    </div>
</div>
